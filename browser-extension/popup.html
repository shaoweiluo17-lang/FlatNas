<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlatNas 加速器</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .logo { width: 48px; height: 48px; margin-right: 12px; border-radius: 8px; }
    .header h1 { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
    .version { font-size: 12px; opacity: 0.8; }
    .status-card { padding: 20px; border-bottom: 1px solid #f0f0f0; }
    .status-card h2 { font-size: 14px; font-weight: 600; color: #333; margin-bottom: 16px; }
    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    .label { font-size: 13px; color: #666; }
    .value { font-size: 13px; font-weight: 600; color: #333; }
    .settings-card { padding: 20px; border-bottom: 1px solid #f0f0f0; }
    .settings-card h2 { font-size: 14px; font-weight: 600; color: #333; margin-bottom: 16px; }
    .toggle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    .toggle-label { font-size: 14px; color: #333; }
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    .toggle input:checked + .slider { background-color: #4CAF50; }
    .toggle input:checked + .slider:before { transform: translateX(20px); }
    .actions { padding: 20px; display: flex; gap: 12px; }
    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
    .btn-danger { background: #ff4444; color: white; }
    .btn-danger:hover { background: #cc0000; transform: translateY(-2px); }
    .config-card { padding: 20px; }
    .config-card h2 { font-size: 14px; font-weight: 600; color: #333; margin-bottom: 16px; }
    .input-group { margin-bottom: 16px; }
    .input-group label { display: block; font-size: 13px; font-weight: 600; color: #333; margin-bottom: 8px; }
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
    }
    .input-group input:focus { outline: none; border-color: #667eea; }
    .btn-secondary {
      background: #2196F3;
      color: white;
      width: 100%;
      margin-top: 8px;
    }
    .btn-secondary:hover { background: #0b7dda; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/icons/icon48.png" alt="Logo" class="logo">
      <div>
        <h1>FlatNas 加速器</h1>
        <p class="version">v1.0.0</p>
      </div>
    </div>

    <div class="status-card">
      <h2>缓存状态</h2>
      <div class="status-item">
        <span class="label">缓存状态</span>
        <span class="value" id="cacheStatus">加载中...</span>
      </div>
      <div class="status-item">
        <span class="label">缓存大小</span>
        <span class="value" id="cacheSize">0 MB</span>
      </div>
      <div class="status-item">
        <span class="label">缓存项数</span>
        <span class="value" id="cacheCount">0</span>
      </div>
    </div>

    <div class="settings-card">
      <h2>功能设置</h2>
      <div class="toggle-item">
        <span class="toggle-label">启用缓存</span>
        <label class="toggle">
          <input type="checkbox" id="enableCache" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-item">
        <span class="toggle-label">离线访问</span>
        <label class="toggle">
          <input type="checkbox" id="enableOffline" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-item">
        <span class="toggle-label">自动更新</span>
        <label class="toggle">
          <input type="checkbox" id="enableAutoUpdate" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="forceUpdate">🔄 强制更新</button>
      <button class="btn btn-danger" id="clearCache">🗑️ 清除缓存</button>
    </div>

    <div class="config-card">
      <h2>服务器配置</h2>
      <div class="input-group">
        <label for="serverUrl">外网地址</label>
        <input type="text" id="serverUrl" placeholder="https://bswy.cc">
      </div>
      <div class="input-group">
        <label for="localUrl">内网地址</label>
        <input type="text" id="localUrl" placeholder="http://192.168.31.90:23000">
      </div>
      <button class="btn btn-secondary" id="saveConfig">保存配置</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
